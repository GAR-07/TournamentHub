<router-outlet></router-outlet>

@if (notificationMessages) {
  <div class="notification-wrapper">
    @for (message of notificationMessages; track message.id) {
      <ng-container>
        <app-notification
          [notificationMessage]="message"
          (isConfirmed)="closeNotification(message)">
        </app-notification>
      </ng-container>
    }
  </div>
}
