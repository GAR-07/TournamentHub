<div class="content-wrapper">
  <div class="content-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="custom-form">
      <h1>Вход</h1>
  
      <div class="form-group">
        <div class="custom-input">
          <input type="text" class="form-control" formControlName="login" placeholder="Имя или почта">
        </div>
        <app-validator-message [field]="loginForm.get('login')"></app-validator-message>
      </div>
  
      <div class="form-group">
        <div class="custom-input">
          <input type="password" class="form-control" formControlName="password" placeholder="Пароль">
        </div>
        <app-validator-message [field]="loginForm.get('password')"></app-validator-message>
      </div>
      
      <button id="loginBtn" type="submit" class="btn primary">Войти</button>
        <a class="link" (click)="goToRegister()">Регистрация</a>
        <a class="link" (click)="goToRegister()">Забыли пароль?</a>
    </form>
  </div>
</div>
